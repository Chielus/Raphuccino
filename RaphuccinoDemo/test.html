<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="Frameworks/Raphuccino/raphael-min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            window.onload = function () {
                var r = Raphael("holder", 640, 480);
                var circle = r.circle(200, 200, 60);
                circle.attr({fill: 'green'});
                circle.click(function() {circle.animate({r: 80, fill: 'red'}, 1500)});
                
                var p = r.path("M10 10L90 90").attr({stroke: "#ddd"}),
                    e = r.ellipse(104, 100, 4, 4).attr({stroke: "none", fill: "#f00"}),
                    b = r.rect(0, 0, 620, 400).attr({stroke: "none", fill: "#000", opacity: 0}).click(function () {
                        e.attr({rx: 5, ry: 3}).animateAlong(p, 4000, true, function () {
                            e.attr({rx: 4, ry: 4});
                        });
                    });
            };
        </script>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
